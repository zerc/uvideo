<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}uVideo{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">

    <link  href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}" />

    <script type="text/javascript">
      window.csrftoken = '{{ csrf_token }}';
    </script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">uVideo</a>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">{% block body %}{% endblock %}</div>
          <div class="col-md-2"></div>
        </div>
    </div>

    {% block footer %}
      <hr />
      <div class="footer">
          <p>
            Â© Brought to you by <a class="credits" href="https://uploadcare.com/">Uploadcare</a>
            |
            <a class="credits mailto" href="mailto:hello@uploadcare.com">
                <span class="mailto-regular">Problem?</span>
                <span class="mailto-hover">Pr<span class="trollface"></span>blim?</span>
            </a>
          </p>
        </div>
    {% endblock %}
    {% block js %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
      <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
  </body>
</html>
